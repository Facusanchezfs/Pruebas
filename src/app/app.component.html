<div class="container">
  <h1>{{ title }}</h1>
 <form>
   <div class="form-group">
     <label>Primer número:</label>
     <input type="number" class="form-control"
     placeholder="Ingrese el primer número" [(ngModel)] = "operandoA"
     name="operandoA"/>
   </div>
   <div class="form-group">
    <label>Primer número:</label>
    <input type="number" class="form-control"
    placeholder="Ingrese el segundo número" [(ngModel)] = "operandoB"
    name="operandoB"/>
  </div>
  <button type="submit" class="btn btn-primary" 
   (click)="sumar()">Sumar</button>
  <br/>
  Resultado: {{resultado}}
 </form>
</div>
